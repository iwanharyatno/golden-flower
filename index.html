<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Golden Flower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg">
</head>
<body>
    <main>
        <h1>THE <span class="gold">GOLDEN</span> FLOWER</h1>
        <p class="description">A flower with the Golden Ratio (&#x1D6DF;) involved</p>
        <div id="input-control">
            <label for="petals">Petals</label>
            <div id="petals-block">
                <button id="decrease-petals" class="square-button">-</button>
                <input type="number" id="petals" value="12">
                <button id="increase-petals" class="square-button">+</button>
            </div>
        </div>
        <div id="flower"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
